<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/dogs.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Dogs Gallary</title>
</head>

<body>
    <header class="logo">
        <h2>Dogs Gallary</h2>
    </header>

    <main class="main-class">
        <section class="details-container">
            <img src="images/dog1.jpg" class="details-image" alt="">
            <span class="details-title">dog1</span>
        </section>
        <ul class="thumbnails-list">

            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/dog1.jpg" class="thumbnails-image" alt="">
                    <span class="thumbnails-title">dog1</span>
                </a>
            </li>

            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/dog2.jpg" class="thumbnails-image" alt="">
                    <span class="thumbnails-title">dog2</span>
                </a>
            </li>

            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/dog3.jpg" class="thumbnails-image" alt="">
                    <span class="thumbnails-title">dog3</span>
                </a>

            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/dog4.jpg" class="thumbnails-image" alt="">
                    <span class="thumbnails-title">dog4</span>
                </a>
            </li>

            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/dog5.jpg" class="thumbnails-image" alt="">
                    <span class="thumbnails-title">dog5</span>
                </a>
            </li>


        </ul>



    </main>






</body>

</html>
